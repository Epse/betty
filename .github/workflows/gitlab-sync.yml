name: Push to GitLab

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'
        fetch-depth: 0
        fetch-tags: 1
    - name: Push to GitLab
      env:
        SSH_PRIVATE_KEY: ${{secrets.DEPLOY_KEY}}
      run: |
        git checkout main
        git push --set-upstream git@gitlab.com:belux-vacc/belux-discord-bot.git main
